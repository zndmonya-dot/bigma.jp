<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 背景（グラデーション） -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8e6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" fill="url(#bgGradient)" rx="80"/>
  
  <!-- "B"文字（白、太字） -->
  <text 
    x="256" 
    y="360" 
    font-family="Arial, sans-serif" 
    font-size="380" 
    font-weight="900" 
    fill="#FFFFFF" 
    text-anchor="middle" 
    dominant-baseline="middle"
    letter-spacing="-20"
  >B</text>
  
  <!-- 装飾的なアクセント（小さな円） -->
  <circle cx="380" cy="180" r="25" fill="#FFFFFF" opacity="0.3"/>
  <circle cx="140" cy="340" r="18" fill="#FFFFFF" opacity="0.2"/>
</svg>
